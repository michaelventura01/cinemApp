<ion-content>
  <ion-card *ngFor = "let order of verOrdenes()">
    <ion-item color="danger" (click) = "verOrden(order.Orden)">
      <ion-thumbnail slot="start">
        <img src="../../assets/img/003-tickets.png">
      </ion-thumbnail>
      <div class="peliculaTitle">{{order.Pelicula}} | ({{order.Tickets}})</div>
      <div class="peliculaSubTitle">{{order.Horario}}</div>
    </ion-item>
  </ion-card>  
</ion-content  >
